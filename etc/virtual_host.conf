
<VirtualHost *:80>
    ServerName {SERVER_NAME}
    ServerAlias {SERVER_ALIAS}
    ServerAdmin {SERVER_ADMIN}
    
    DocumentRoot {DOCUMENT_ROOT}
    
    <Directory />
        AllowOverride All
        Allow From All
        Order allow,deny
    </Directory>
    
    <IfModule mod_rewrite.c>
        RewriteEngine On
    </IfModule>
    
    <IfModule mod_php5.c>
        # SetEnv APPLICATION_ENV "production"
        SetEnv APPLICATION_ENV "development"
    </IfModule>

</VirtualHost>